<div class="form">
  <fieldset>
    <input type="hidden" id="style-selector-current">
    <!-- Style UI -->
    <div id="style-form">
      <select id="style-selector" class="label">
        <optgroup label="Block" class="block">
          <option value="body">Normal</option>
          <option value="topic">Heading 1</option>
          <option value="topic_topic">Heading 2</option>
          <option value="topic_topic_topic">Heading 3</option>
          <option value="topic_topic_topic_topic">Heading 4</option>
          <!--
          <option value="topic_topic_topic_topic_topic">Heading 5</option>
          <option value="topic_topic_topic_topic_topic_topic">Heading 6</option>
          -->
          <option value="section">Section title</option>
          <option value="example">Example</option>
          <option value="example_title">Example title</option>
          <option value="note">Note</option>
          <option value="pre">Preformatted</option>
          <option value="codeblock">Code block</option>
          <option value="ol">Ordered list</option>
          <option value="ul">Unordered list</option>
          <option value="dl">Definition list</option>
          <option value="table">Table</option>
          <option value="fig">Figure</option>
        </optgroup>
        <optgroup label="Inline">
          <option value="link">Link</option>
          <option value="tm">Trademark</option>
        </optgroup>
      </select>
      <table>
        <tbody>
        <tr>
          <th colspan="2"><h4>Formatting</h4></th>
        </tr>
        <tr>
          <td colspan="2">
            <label for="font-family" class="inline">Family</label>:
            <select id="font-family" title="Font family">
              <option value="Arial">Arial</option>
              <option value="Arial Black">Arial Black</option>
              <option value="Arial Unicode MS">Arial Unicode MS</option>
              <option value="Book Antiqua">Book Antiqua</option>
              <option value="Comic Sans MS">Comic Sans MS</option>
              <option value="Courier New">Courier New</option>
              <option value="Gadget">Gadget</option>
              <option value="Geneva">Geneva</option>
              <option value="Georgia">Georgia</option>
              <option value="Helvetica">Helvetica</option>
              <option value="Impact">Impact</option>
              <option value="Lucida Console">Lucida Console</option>
              <option value="Lucida Grande">Lucida Grande</option>
              <option value="Lucida Sans Unicode">Lucida Sans Unicode</option>
              <option value="Monaco">Monaco</option>
              <option value="MS Serif">MS Serif</option>
              <option value="New York">New York</option>
              <option value="Palatino">Palatino</option>
              <option value="Palatino Linotype">Palatino Linotype</option>
              <option value="Symbol">Symbol</option>
              <option value="Tahoma">Tahoma</option>
              <option value="Times">Times</option>
              <option value="Times New Roman">Times New Roman</option>
              <option value="Trebuchet MS">Trebuchet MS</option>
              <option value="Verdana">Verdana</option>
              <option value="Webdings">Webdings</option>
            </select>
            <label for="font-size" class="inline">Size</label>:
            <select id="font-size">
              <option value="8pt">8</option>
              <option value="9pt">9</option>
              <option value="10pt">10</option>
              <option value="11pt">11</option>
              <option value="12pt">12</option>
              <option value="14pt">14</option>
              <option value="16pt">16</option>
              <option value="18pt">18</option>
              <option value="20pt">20</option>
              <option value="22pt">22</option>
              <option value="24pt">24</option>
              <option value="26pt">26</option>
              <option value="28pt">28</option>
              <option value="36pt">36</option>
              <option value="48pt">48</option>
              <option value="72pt">72</option>
              <!--option value="inherit">inherit</option-->
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="font-weight" class="inline">Bold</label>:
            <input id="font-weight" type="checkbox" value="bold">
            <label for="font-style" class="inline">Italic</label>:
            <input id="font-style" type="checkbox" checked value="italic">
            <label for="text-decoration" class="inline">Underline</label>:
            <input id="text-decoration" type="checkbox" checked value="underline">
            <!--label for="text-decoration" class="inline">Underline</label> <input id="text-decoration" type="checkbox" value="underline"-->
            <br>
            <label for="color" class="inline">Color</label>:
            <input type="hidden" id="color" class="editable-list">
            <select id="color.list" title="Color">
              <option value="aqua">aqua</option>
              <option value="black">black</option>
              <option value="blue">blue</option>
              <option value="fuchsia">fuchsia</option>
              <option value="gray">gray</option>
              <option value="green">green</option>
              <option value="lime">lime</option>
              <option value="maroon">maroon</option>
              <option value="navy">navy</option>
              <option value="olive">olive</option>
              <option value="purple">purple</option>
              <option value="red">red</option>
              <option value="silver">silver</option>
              <option value="teal">teal</option>
              <option value="white">white</option>
              <option value="yellow">yellow</option>
              <!--option value="inherit">inherit</option-->
              <option value="#other">other…</option>
            </select>
            <input type="text" id="color.other" style="display:none" size="7">
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="background-color" class="inline">Background color</label>:
            <input type="hidden" id="background-color" class="editable-list">
            <select id="background-color.list" title="Background color">
              <option value="transparent">transparent</option>
              <option value="aqua">aqua</option>
              <option value="black">black</option>
              <option value="blue">blue</option>
              <option value="fuchsia">fuchsia</option>
              <option value="gray">gray</option>
              <option value="green">green</option>
              <option value="lime">lime</option>
              <option value="maroon">maroon</option>
              <option value="navy">navy</option>
              <option value="olive">olive</option>
              <option value="purple">purple</option>
              <option value="red">red</option>
              <option value="silver">silver</option>
              <option value="teal">teal</option>
              <option value="white">white</option>
              <option value="yellow">yellow</option>
              <!--option value="inherit">inherit</option-->
              <option value="#other">other…</option>
            </select>
            <input type="text" id="background-color.other" style="display:none" size="7">
          </td>
        </tr>
        <tr class="style-selector-block">
          <th colspan="2"><h4>Indents and Spacing</h4></th>
        </tr>
        <tr class="style-selector-block">
          <td colspan="2">
            <label for="text-align" class="inline">Alignment</label>:
            <select id="text-align">
              <option value="start" selected>left</option>
              <option value="center">center</option>
              <option value="end">right</option>
              <option value="justify">justify</option>
            </select>
          </td>
        </tr>
        <tr class="style-selector-block">
          <td>
            <label class="inline">Indentation</label>
            <table>
              <tr class="style-selector-block">
                <th>
                  <label for="start-indent" class="inline">Left</label>:
                </th>
                <td>
                  <input id="start-indent" pattern="(\d+(\.\d+)?|\.\d+)(pt|mm|in|pc|cm|em)" size="5" class="length-value">
                </td>
              </tr>
              <tr class="style-selector-block">
                <th>
                  <label for="end-indent" class="inline">Right</label>:
                </th>
                <td>
                  <input id="end-indent" pattern="(\d+(\.\d+)?|\.\d+)(pt|mm|in|pc|cm|em)" size="5" class="length-value">
                </td>
              </tr>
            </table>
          </td>
          <td data-style="note">
            <label for="icon" class="inline">Note icon</label>:
            <input id="icon" type="checkbox" value="icon" checked>
          </td>
        </tr>
        <tr data-style="link">
          <td>
            <label for="link-page-number" class="inline">Page number</label>:
            <input id="link-page-number" type="checkbox" value="true" checked title="Add page number to links.">
          </td>
          <td>
            <label for="link-url" class="inline">Show URL</label>:
            <input id="link-url" type="checkbox" value="true" title="Show external link address.">
          </td>
        </tr>
        <tr data-style="tm">
          <td colspan="2">
            <label for="symbol-scope" class="inline">Symbol scope</label>:
            <select id="symbol-scope">
              <option value="always" selected>always</option>
              <option value="chapter">chapter</option>
              <option value="never">never</option>
            </select>
          </td>
        </tr>

        <tr class="style-selector-block">
          <td>
            <label class="inline">Spacing</label>
            <table>
              <tr class="style-selector-block">
                <th>
                  <label for="space-before" class="inline">Before</label>:
                </th>
                <td>
                  <input id="space-before" pattern="(\d+(\.\d+)?|\.\d+)(pt|mm|in|pc|cm|em)" size="5" class="length-value">
                </td>
              </tr>
              <tr class="style-selector-block">
                <th>
                  <label for="space-after" class="inline">After</label>:
                </th>
                <td>
                  <input id="space-after" pattern="(\d+(\.\d+)?|\.\d+)(pt|mm|in|pc|cm|em)" size="5" class="length-value">
                </td>
              </tr>
            </table>
          </td>
          <td>
            <table>
              <tr>
                <th colspan="2">
                  <label for="line-height" class="inline">Line spacing</label>:
                </th>
              </tr>
              <tr>
                <td>
                  <input type="hidden" id="line-height" class="editable-list">
                  <select id="line-height.list">
                    <option value="1.2" selected>Single</option>
                    <option value="1.8">1.5 lines</option>
                    <option value="2.4">Double</option>
                    <option value="#other">Exactly</option>
                  </select>
                </td>
                <td>
                  <input id="line-height.other" pattern="(\d+(\.\d+)?|\.\d+)(pt|mm|in|pc|cm|em)" size="5" style="display:none" class="length-value">
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr class="style-selector-block">
          <td>
            <label class="inline">Padding</label>
            <table>
              <tr class="style-selector-block">
                <th>
                  <label for="padding-left" class="inline">Left</label>:
                </th>
                <td>
                  <input id="padding-left" pattern="(\d+(\.\d+)?|\.\d+)(pt|mm|in|pc|cm|em)" size="5" class="length-value">
                </td>
              </tr>
              <tr class="style-selector-block">
                <th>
                  <label for="padding-right" class="inline">Right</label>:
                </th>
                <td>
                  <input id="padding-right" pattern="(\d+(\.\d+)?|\.\d+)(pt|mm|in|pc|cm|em)" size="5" class="length-value">
                </td>
              </tr>
              <tr class="style-selector-block">
                <th>
                  <label for="padding-top" class="inline">Top</label>:
                </th>
                <td>
                  <input id="padding-top" pattern="(\d+(\.\d+)?|\.\d+)(pt|mm|in|pc|cm|em)" size="5" class="length-value">
                </td>
              </tr>
              <tr class="style-selector-block">
                <th>
                  <label for="padding-bottom" class="inline">Bottom</label>:
                </th>
                <td>
                  <input id="padding-bottom" pattern="(\d+(\.\d+)?|\.\d+)(pt|mm|in|pc|cm|em)" size="5" class="length-value">
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr class="style-selector-block">
          <td colspan="2">
            <label for="border" class="inline">Border</label>:
            <select id="border">
              <option value="none" selected>no border</option>
              <option value="all">all</option>
            </select>
            <input type="hidden" id="border-before-style"/>
            <input type="hidden" id="border-before-width"/>
            <input type="hidden" id="border-before-color"/>
            <input type="hidden" id="border-end-style"/>
            <input type="hidden" id="border-end-width"/>
            <input type="hidden" id="border-end-color"/>
            <input type="hidden" id="border-after-style"/>
            <input type="hidden" id="border-after-width"/>
            <input type="hidden" id="border-after-color"/>
            <input type="hidden" id="border-start-style"/>
            <input type="hidden" id="border-start-width"/>
            <input type="hidden" id="border-start-color"/>
          </td>
        </tr>
        </tbody>
        <tbody data-style="topic topic_topic topic_topic_topic topic_topic_topic_topic">
        <tr>
          <th colspan="2"><h4>Numbering</h4></th>
        </tr>
        <tr>
          <td colspan="2">
            <label for="title-numbering" class="inline">Title numbering</label>:
            <input id="title-numbering" type="checkbox" value="true" title="Title numbering">
          </td>
        </tr>
        </tbody>
        <tbody data-style="dl">
        <tr>
          <th colspan="2"><h4>List styles</h4></th>
        </tr>
        <tr>
          <td colspan="2">
            <label for="dl-type" class="inline">List type</label>:
            <select id="dl-type" title="Definition list style">
              <option value="table" selected>table</option>
              <option value="html">HTML style</option>
              <option value="list">bullet list</option>
            </select>
          </td>
        </tr>
        </tbody>

        <tbody data-style="ol">
        <tr>
          <th colspan="2"><h4>Ordered list styles</h4></th>
        </tr>
        <tr>
          <td colspan="2">
            <table>
              <thead>
              <tr>
                <th>Level</th>
                <th>Numbering</th>
                <th>Before</th>
                <th>After</th>
              </tr>
              </thead>
              <tbody>
              {{#each four}}
              <tr>
                <th>{{this}}</th>
                <td>
                  <select id="ol-{{this}}">
                    <option value="1">1, 2, 3, …</option>
                    <option value="A">A, B, C, …</option>
                    <option value="a">a, b, c, …</option>
                    <option value="I">I, II, III, …</option>
                    <option value="i">i, ii, iii, …</option>
                  </select>
                </td>
                <td><input id="ol-before-{{i}}" size="1"></td>
                <td><input id="ol-after-{{i}}" size="2" value=". "></td>
              </tr>
              {{/each}}
              </tbody>
            </table>
            <!--label for="ol-sublevel" class="inline">Show sublevels</label>:
            <select id="ol-sublevel" title="Show sublevels">
              <option value="true" selected>Yes</option>
              <option value="false">No</option>
            </select-->
          </td>
        </tr>
        </tbody>

        <tbody data-style="ul">
        <tr>
          <th colspan="2"><h4>Unordered list styles</h4></th>
        </tr>
        <tr>
          <td colspan="2">
            <table>
              <thead>
              <tr>
                <th>Level</th>
                <th>Character</th>
              </tr>
              </thead>
              <tbody>
              {{#each four}}
              <tr>
                <th>{{this}}</th>
                <td>
                  <select id="ul-{{this}}">
                    <option value="&#x2022;">&#x2022;</option>
                    <option value="&#x25C6;">&#x25C6;</option>
                    <option value="&#x2014;">&#x2014;</option>
                    <option value="&#x2013;">&#x2013;</option>
                    <option value="&#x2012;">&#x2012;</option>
                  </select>
                </td>
              </tr>
              {{/each}}
              </tbody>
            </table>
          </td>
        </tr>
        </tbody>

        <tbody data-style="table fig">
        <tr>
          <th colspan="2"><h4>Captions</h4></th>
        </tr>
        <tr>
          <td>
            <label for="caption-number" class="inline">Numbering</label>:
            <select id="caption-number" title="Caption numbering">
              <option value="document" selected>Document wide</option>
              <option value="chapter" selected>Chapter wide</option>
              <option value="none">No numbering</option>
            </select>
          </td>
          <td>
            <label for="caption-position" class="inline">Position</label>:
            <select id="caption-position" title="Caption position">
              <option value="before">Above</option>
              <option value="after">Below</option>
            </select>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
</div>
